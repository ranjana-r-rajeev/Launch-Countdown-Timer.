<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="main-title">WE'RE LAUNCHING SOON</div>

    <div class="blocks">
      <div class="center-div">
        <div class="top-div"></div>
        <div class="bottom-div"></div>
        <div id="days" class="number"></div>
        <div class="text-div">DAYS</div>
      </div>
      <div class="center-div">
        <div class="top-div"></div>
        <div class="bottom-div"></div>
        <div id="hours" class="number"></div>
        <div class="text-div">HOURS</div>
      </div>
      <div class="center-div">
        <div class="top-div"></div>
        <div class="bottom-div"></div>
        <div id="minutes" class="number"></div>
        <div class="text-div">MINUTES</div>
      </div>
      <div class="center-div">
        <div class="top-div"></div>
        <div class="bottom-div"></div>
        <div id="seconds" class="number"></div>
        <div class="text-div">SECONDS</div>
      </div>
    </div>
    <div class="blocks"></div>
    <div class="footer">
      <img alt="" src="./images/icon-facebook.svg" />
      <img alt="" src="./images/icon-pinterest.svg" />
      <img alt="" src="./images/icon-instagram.svg" />
    </div>
    <img alt="" class="image-class" src="./images/pattern-hills.svg" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
